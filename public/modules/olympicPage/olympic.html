<html>
  <head>
    <meta charset="UTF-2" />
    <meta name="viewport" content="width=device-width, initial-sclae=1.0" />
    <link rel="stylesheet" href="../..//style.css" />
    <link rel="stylesheet" href="../../carousel.css" />
    <title>Fanebi.com</title>
  </head>
  <body>
    <div class="header relative">
        <img class="absolute top-0 h-full" src="../../img/header.png" />
        <div class="mx-auto lg:container max-w-full ">
            <div class="flex flex-wrap flex-row justify-between relative">
                <div style="position: absolute;">
            <img src="../../img/Capture.JPG" style="width: 240px;"/>
            </div>
                <div class="w-full items-center grid grid-cols-5">
                    <div class="col-span-1"></div>
                    <div class="h-28 w-full flex items-center m-auto col-span-4">
                        <ul class="flex items-center">
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <button class="flex items-center justify-center bg-white h-8 px-2.5 rounded  border border-transparent focus:outline-none">
                                    <img class="w-4 mr-1" src="../../svg/logosmall.svg"/>
                                    <h2 class="nav-title">მთავარი</h2>
                                </button>
                            </li>
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <a href="#">სიახლეები</a>
                            </li>
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <a href="#">მონაწილეები</a>
                            </li>
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <a href="#">განრიგი</a>
                            </li>
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <a href="#">ვიდეო/ფოტო</a>
                            </li>
                            <li class="text-white font-semibold text-sm xs:leading-tiny mx-2.5 sm:ml-0">
                                <a href="#">შედეგები</a>
                            </li>
                        </ul>
                        <div class="ml-auto flex justify-between items-center xs:hidden">
                        
                            <div class="input" style="background:rgba(0,0,0, 0.4)">
                                <img class="p-1.5" src="../../svg/search.svg" />
                                <input class="bg-transparent w-0 text-sm  border border-transparent focus:outline-none" placeholder="ძიება"></input>
                            </div> 
                            <a href="#facebook" class="py-5 px-4">
                                <img src="../../svg/fc.svg" />
                            </a>
                        </div>
                            <div class="hidden xs:block ml-auto"  x-data="{ mobileMenuOpen : false }" >
                            <div class="flex items-center justify-center">
                            <div class="input-sm">
                                <img class="p-1.5" src="../svg/search.svg" />
                                <input class="bg-transparent text-sm w-52 xxs:w-0 md:w-44 border border-transparent focus:outline-none" placeholder="ძიება"></input>
                            </div> 
                            <a class="mx-8 xs:mx-4" href="#facebook">
                                <img class="w-30 h-30" src="../svg/fc-mobile.svg" />
                            </a>
                                <button @click="mobileMenuOpen = !mobileMenuOpen" class="border border-transparent focus:outline-none inline-block md:hidden w-8 h-8">
                                <img class="w-30 h-30 " src="../svg/menu.svg"/> 
                                </button>
                                <nav class="absolute md:relative top-24 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-6 font-semibold w-full md:w-auto bg-white rounded-lg md:rounded-none md:bg-transparent pt-0 md:p-0"
                                :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"  @click.away="mobileMenuOpen = false"
                                >
                                <div class="flex">
                                <div class="h-auto w-36" style="background: rgba(46, 46, 46)"></div>
                                <div  class="mx-5 w-full">
                                <ul class="w-full pb-5">
                                    <li>
                                        <button class="focus:outline-none flex items-center w-full">
                                        <h2 class="nav-title-mob" href="#">ფეხბურთი</h2>
                                        <img class="ml-auto" src="../img/arrow.png">
                                        </button>
                                    </li>
                                    <li>
                                    <button class="focus:outline-none flex items-center w-full">
                                        <h2 class="nav-title-mob" href="#">კალათბურთი</h2>
                                        <img class="ml-auto" src="../img/arrow.png">
                                        </button>
                                    </li>
                                    <li>
                                        <button class="focus:outline-none flex items-center w-full" onclick="showWishlist()" >
                                        <h2 class="nav-title-mob" id="nav_title" href="#">რაგბი</h2>
                                        <img class="ml-auto" id="arrow" src="../img/arrow.png">
                                        </button>
                                        <ul class="ml-8" style="display: none;" id="list_box">
                                        <li>
                                            <button class="focus:outline-none flex items-center w-full">
                                            <img src="../img/geFlag.png"/>
                                            <a class="nav-title-mob">საქართველო</a>
                                            <img class="ml-auto" src="../img/arrow.png">
                                            </button>
                                        </li>
                                        <li>
                                            <button class="focus:outline-none flex items-center w-full">
                                            <img src="../img/europeanFlag.png"/>
                                            <a class="nav-title-mob">საერთაშორისო</a>
                                            </button>
                                        </li>
                                        </ul>
                                    </li>
                                    <li>
                                    <button class="focus:outline-none flex items-center w-full">
                                        <h2 class="nav-title-mob" href="#">სხვადასხვა</h2>
                                        <img class="ml-auto" src="../img/arrow.png">
                                    </button>
                                    </li>
                                    <li>
                                    <button class="focus:outline-none flex items-center w-full">
                                        <h2 class="nav-title-mob" href="#">ვიდეო</h2>
                                        <img class="ml-auto" src="../img/arrow.png">
                                    </button>
                                    </li>
                                    <li>
                                    <button class="focus:outline-none flex items-center w-full">
                                        <h2 class="nav-title-mob" href="#">ტრანსფერები</h2>
                                        <img class="ml-auto" src="../img/arrow.png">
                                    </button>
                                    </li>
                                </ul>
                                <div class="flex space-x-4 mx-2.5 bottom-3.5 mt-8 mb-3.5">
                                    <a>
                                    <img src="../img/Social Network Icons.png"/>
                                    </a>
                                    <a>
                                    <img src="../img/Instagram.png"/>
                                    </a>
                                    <a>
                                    <img src="../img/Youtube.png"/>
                                    </a>
                                </div>
                                </div>
                                </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white h-20">
        <div class="mx-auto lg:container max-w-full h-full">
            <div class="grid grid-cols-5 h-full">
                <div class="col-span-1"></div>
                <div class="col-span-4 grid grid-cols-6">
                    <button class="w-full border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/wrestling 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">ჭიდაობა</h2>
                        </div>
                    </button>
                    <button class="w-full  border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/judo 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">ძიუდო</h2>
                        </div>
                    </button>
                    <button class="w-full border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/weightlifting 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">ძალოსნობა</h2>
                        </div>
                    </button>
                    <button class="w-full border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/basketball 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">კალათბურთი</h2>
                        </div>
                    </button>
                    <button class="w-full  border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/picto-fbl 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">ფეხბურთი</h2>
                        </div>
                    </button>
                    <button class="w-full border-r border-gray-200 flex justify-center">
                        <div>
                            <img src="../../svg/triathlon 1.svg"/>
                            <h2 class="font-normal text-sm" style="color: #666666">სხვა</h2>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
